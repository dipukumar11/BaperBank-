<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../img/React-icon.svg.png" type="image/x-icon">
    <title>Bank-inside || provide deposit and withDrow your account </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <h1 class="font-bold text-5xl text-center mt-3 ">LetS Gets Some <span class="text-yellow-500">Mooooooooony !!!!</span></h1>
    </header>

    <main>
        <section class="w-2/3 mx-auto grid grid-cols-3 gap-5 mt-10">
            <div class="bg-fuchsia-800 p-10 text-white rounded-xl">
                <h1 class="text-3xl font-bold">Deposit!</h1>
                <p class="text-2xl">$<span id="deposit-balance">000</span></p>
            </div>
            <div class="bg-yellow-500 p-10 text-white rounded-xl">
                <h1 class="text-3xl font-bold">WidthDrow</h1>
                <p  class="text-2xl">$ <span id="withDrow-balcance">000</span> </p>
            </div>
            <div class="bg-green-700 p-10 text-white rounded-xl">
                <h1 class="text-3xl font-bold">Balance</h1>
                <p class="text-2xl">$ <span id="total-Balance">5000</span> </p>
            </div>
        </section>


        <section class="mt-14 w-2/3 m-auto flex gap-5">
            

                <div class="w-[50%] bg-green-700 rounded-xl p-6" >
                    <h1 class="text-3xl mb-3 font-bold mt-1 text-white">Deposit</h1>
                    <input class="block w-9/12 mb-5 m-auto h-10	rounded-lg	" type="text" name="" id="deposit-total" placeholder="Deposit Your Balance">
                
                    <button id="btn-deposit" class="bg-red-600 px-8 text-white font-bold rounded-xl hover:bg-yellow-700 py-3">Deposit</button>

            </div>
                <div class="w-[50%] bg-blue-700 p-6 rounded-xl" >
                    <h1 class="text-3xl mb-3 font-bold text-white">WidthDrow</h1>
                    <input class="block w-9/12 mb-5 m-auto h-10	rounded-lg	" type="text" name="" id="withDrow-value" placeholder="$ withDrow Your Amount">
                
                    <button id="btn-submit" class="bg-red-600 px-8 text-white font-bold rounded-xl hover:bg-yellow-700 py-3">withDrow</button>

            </div>
        </section>
    </main>
    <script src="bank.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
